
{% extends "base.html" %}

{% block nav %}

{% endblock %}

{% block content %}
{#    <a href="http://cn.bing.com/" id="bing" target="_blank" class="blur_mask" xmlns="http://www.w3.org/1999/html"><p>背景图片来自必应美图</p></a>#}
    <div id="mask_home"></div>
    <div class ="content_search blur_mask"> </div>
    <div class="container">
        <div class="span_1">
            <h2 class="blur_mask">图像检索系统</h2>
            <div class="search">
                <div class="nav1">
{#                        <div><a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn">×</a></div>#}
                    <div id="loading_holder">
                            <img src="/static/htmlimg/loading6.gif"  id="loading">
                    </div>
                    <div class="form_holder">
                        <span id="info">
                            <p style="color: gray">拖拽图片到这里</p>
                        </span>
                        <form method="post" enctype="multipart/form-data" id="form_put">
                            <ul class="form_ul">
                                <li class="form_pic">
                                    {{uf.as_p}}
                                </li>
                                <li id="choose_pic">
                                    <a href="#" >点击选择图片</a>
                                </li>
                                <li id="randommodel">
                                    <a href="{% url 'random' %}">随机模式</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
<script type="text/javascript">
    $(".footer").css({"bottom":0});
	$(function ($) {
        $(".search").hover(function () {
           $(".nav1").css({"box-shadow":"2px 2px 10px #717171"});
        },function () {
            $(".nav1").css({"box-shadow":""});
        });

        //loading
        $("#choose_pic").on('click',function () {
            $("#form_pic").click();
        });


        $("#form_pic").change(function () {
            if ($('#form_pic').val()=="") {
                alert("请选择一张图片");
            }
            else{
                $("#form_put").submit();
                var loading = $("#loading_holder");
                loading.fadeIn("fast");
            }
        });
        var height = $(window).height();
        var back = $(".content_search");
        if(height<630){
            back.css({"height":"700px"});
        }else {
            back.css({"height":height});
        }

        $(window).resize(function () {
            var height = $(window).height();
            if (height<630){
                back.css({"height":"700px"});
            } else if(height<2848){
                back.css({"height":height});
            } else {
                back.css({"height":"2848px"});
            }
        })
    });

    </script>


{% endblock %}
